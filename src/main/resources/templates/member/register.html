<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>fastlms</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <div th:replace="/fragments/layout.html::fragment-body-menu"></div>

        <form method="post">
            <div>
                <input type="email" name="userId" placeholder="이메일" required/>
            </div>
            <div>
                <input type="text" name="userName" placeholder="이름" required/>
            </div>
            <div>
                <input type="password" name="password" placeholder="비밀번호" required/>
            </div>
            <div>
                <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
            </div>
            <div>
                <input type="tel" name="phone" placeholder="휴대폰 번호" required/>
            </div>
            <div>
                <button type="submit">회원 가입 하기</button>
            </div>
        </form>
    </body>
</html>
